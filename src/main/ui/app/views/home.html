<div class="row summoner-header">
    <div class="col-xs-3">
        <img src="https://ddragon.leagueoflegends.com/cdn/5.16.1/img/profileicon/588.png" class="summoner-icon">
    </div>
    <div class="col-xs-6 text-center">
        <h3>{{::summoner.name}} ({{::summoner.region}})</h3>
    </div>
    <div class="col-xs-3">
        <div class="pull-right user-cartouche">
            <img src="https://ddragon.leagueoflegends.com/cdn/5.16.1/img/profileicon/588.png">
            <label>Kabiro</label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-8">
        <h4>Builds</h4>
        <ul>
            <li ng-repeat="build in builds">
                <a ui-sref="itemSet({itemSetId:build.id})">{{::build.itemSet.title}} ({{::build.champions.length}}
                    champions)</a>
            </li>
        </ul>
    </div>
    <div class="col-xs-4">
        <h4>Recent games</h4>

        <div ng-repeat="game in recentGames | orderBy:'createDate':true" ng-click="itemsSetByGame(game.gameId)"
             class="game-row">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">

            <span>VS</span>

            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
        </div>
    </div>
</div>
