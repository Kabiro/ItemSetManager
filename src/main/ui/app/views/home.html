<div class="row summoner-header">
    <div class="col-xs-3">
        <img src="https://ddragon.leagueoflegends.com/cdn/5.16.1/img/profileicon/588.png" class="summoner-icon">
    </div>
    <div class="col-xs-6 text-center">
        <h2>{{::summoner.name}} ({{::summoner.region}})</h2>
    </div>
    <div class="col-xs-3">
        <div class="pull-right user-cartouche">
            <img src="https://ddragon.leagueoflegends.com/cdn/5.16.1/img/profileicon/588.png">
            <label>Kabiro</label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-8">
        <h3 class="text-center">Builds</h3>

        <div ng-repeat="build in builds" class="panel panel-info">
            <div class="panel-heading">
                {{::build.itemSet.title}}
            </div>
            <div class="panel-body">
                <div ng-repeat="block in build.itemSet.blocks" class="row">
                    <h4>{{block.type}}</h4>
                    <lol-image ng-repeat="item in block.items" type="'item'" id="item.id" width="'30px'"
                               height="'30px'"></lol-image>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <h3 class="text-center">Recent games</h3>

        <div ng-repeat="game in recentGames | orderBy:'createDate':true" ng-click="itemsSetByGame(game.gameId)"
             class="game-row">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">

            <span>VS</span>

            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
            <img src="http://ddragon.leagueoflegends.com/cdn/5.16.1/img/champion/Kalista.png">
        </div>
    </div>
</div>
