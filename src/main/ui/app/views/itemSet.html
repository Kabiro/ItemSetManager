<div class="row">
    <div class="col-xs-6">

        <h3>{{build.itemSet.title}}</h3>

        <div ng-repeat="block in build.itemSet.blocks" class="row">
            <h4>{{block.type}}</h4>
            <lol-image ng-repeat="item in block.items" type="'item'" id="item.id" width="'30px'"
                       height="'30px'"></lol-image>
        </div>
    </div>
    <div class="col-xs-6">
        <h3>Champions</h3>
        <lol-image ng-repeat="c in build.champions | orderBy:'key'" type="'championSquare'" id="c.id" width="'30px'"
                   height="'30px'"></lol-image>
    </div>
</div>
